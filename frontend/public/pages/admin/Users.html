<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28d45fc291.js" crossorigin="anonymous"></script>
    <link href="../../../src/stylesheets/admin-Users.css" rel="stylesheet">
    <title>Users Page</title>
</head>
<body>
    <div style="height:100% ; width: 100%;">
        <div class="row" style="height: 100%;">
            <!--1 column space reserved for side bar menu-->
            <div class="col-2">
                <p class="d-none">Side Bar Menu Space</p>
            </div>
            <!--Content Starts here-->
            <div class="col-10 bg_color" style="height:100%;">
                <div class="row">
                    <!--Return Page icon-->
                    <div class="col-2">
                        <a href="Home.html">
                            <i class="fa-solid fa-circle-arrow-left fa-2xl m-5"></i>
                        </a>
                    </div>
                    <!--Spacing-->
                    <div class="col-4">
                        <p class="d-none">Testing purpose</p>
                    </div>
                    <!--Buttons from cssbuttons.io-->
                    <div class="col-6">
                        <button class="normal_button" style="margin-top: 5%;"> Backup Database</button>
                        <button class="normal_button" style="margin-top: 5%; margin-left: 10%;"> Restore Database</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row general_container mx-auto" style="width: 1050px;">
                            <!--header content-->
                            <!--Admin need to click on user name or other personal detail to view profile-->
                            <div class="row">
                                <!--Buttons from cssbuttons.io-->
                                <div class="col">
                                    <button class="normal_button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" style="width: 65%; margin-left: 22%; height: 65px; margin-top: 7.5%;">Filter</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="green_button" style="height: 65px; width: 65%; margin-top: 7.5%; margin-left: 22%;">Add Admin</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="red_button" style="height: 65px; width: 65%; margin-top: 7.5%; margin-left: 22%;">Delete</button>
                                </div>
                            </div>
                            <!--Table attributes-->
                            <div class="row row_header" style="width: 94%; margin-left: 2.5%; margin-top: 2%;">
                                <div class="col-1">
                                    <label class="checkbox_container" style="margin-top: 24%; margin-left: 1%;">
                                        <input type="checkbox" checked="checked">
                                        <div class="checkmark"></div>
                                    </label>
                                </div>
                                <div class="col-2">
                                    <p class="fw-light" style="width: auto; margin-top: 11%;">Username</p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-light" style="width: auto; margin-top: 7%; margin-left: 2%;">Name</p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-light" style="width: auto; margin-top: 7%; margin-left: 2.5%;">Privilege</p>
                                </div>
                                <div class="col">
                                    <p class="fw-light" style="width: auto; margin-top: 7%; margin-left: 4%;">Email</p>
                                </div>
                            </div>
                            <!--Change to PHP to loop for each row-->
                            <div class="row" style="width: 94%; margin-left: 3%; padding: 8px;">
                                <div class="col-1">
                                    <label class="checkbox_container mt-2">
                                        <input type="checkbox" checked="checked">
                                        <div class="checkmark"></div>
                                    </label>
                                </div>
                                <div class="col-2">
                                    <!--Insert user id into the end of the (?) href link-->
                                    <a href="User_profile.html?">
                                        <p class="" style="width: auto; margin-top: 4%;">Chiangjh123</p>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <p class="" style="width: auto; margin-left: 0%; margin-top: 4%;">Chiang Juo Han</p>
                                </div>
                                <div class="col-3">
                                    <p class="" style="width: auto; margin-top: 4%;">Participant</p>
                                </div>
                                <div class="col">
                                    <p class="" style="width: auto; margin-top: 4%;">Chiang313123@gmail.com</p>
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
