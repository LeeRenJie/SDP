<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../src/stylesheets/admin-events.css" />
  </head>
  <body>
    <div class="b-skills">
      <div class="container">
        <h2>our skills</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="skill-item center-block">
              <div class="chart-container">
                <div class="chart" data-percent="90" data-bar-color="#23afe3">
                  <span class="percent" data-after="%"> 90</span>
                </div>
              </div>
              <p>Events participated</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="profile.min.js"></script>
    <script>
      var $window = $(window);

      function run() {
        var fName = arguments[0],
          aArgs = Array.prototype.slice.call(arguments, 1);
        try {
          fName.apply(window, aArgs);
        } catch (err) {}
      }

      /* chart
================================================== */
      function _chart() {
        $(".b-skills").appear(function () {
          setTimeout(function () {
            $(".chart").easyPieChart({
              easing: "easeOutElastic",
              delay: 3000,
              barColor: "#369670",
              trackColor: "#fff",
              scaleColor: false,
              lineWidth: 21,
              trackWidth: 21,
              size: 250,
              lineCap: "round",
              onStep: function (from, to, percent) {
                this.el.children[0].innerHTML = Math.round(percent);
              },
            });
          }, 150);
        });
      }

      $(document).ready(function () {
        run(_chart);
      });
    </script>
  </body>
</html>
